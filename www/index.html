<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title></title>

    <link href="lib/ionic/css/ionic.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">

    <!-- IF using Sass (run gulp sass first), then uncomment below and remove the CSS includes above
    <link href="css/ionic.app.css" rel="stylesheet">
    -->

    <!-- ionic/angularjs js -->
    <script src="lib/ionic/js/ionic.bundle.js"></script>
    <!-- firebase -->
    <script src="lib/firebase/firebase.js"></script>
    <!-- angularfire -->
    <script src="lib/angularfire/dist/angularfire.min.js"></script>

    <!-- cordova script (this will be a 404 during development) -->
    <script src="cordova.js"></script>

    <!-- your app's js -->
    <script src="js/app.js"></script>
    <script src="js/controllers.js"></script>
  </head>
  <body ng-app="starter">

    <ion-pane ng-controller="ChatController">
      <ion-header-bar class="bar-stable">
        <h1 class="title">Chat</h1>
      </ion-header-bar>

      <ion-content>
        <ion-list ng-repeat="chat in chatList">
          <ion-item>
            {{chat.username}}:
            {{chat.message}}
          </ion-item>
        </ion-list>
      </ion-content>

      <ion-footer-bar class="bar-stable">
        <input type="text" ng-model="currentUser.message" ng-keyup="$event.keyCode == 13 ? sendMessage() : null"/>
        <input type="submit" value="send" class="button button-positive" style="width:5em" ng-click="sendMessage()"/>
      </ion-footer>
    </ion-pane>
  </body>

  <!-- login modal -->
  <script id="login.html" type="text/ng-template">
    <ion-modal-view>
      <ion-header-bar>
        <h1 class="title">Login</h1>
      </ion-header-bar>
      <ion-content>
        <div class="list">
          <label class="item item-input">
            <input type="text" placeholder="username" ng-model="currentUser.username" />
          </label>
          <input type="submit" value="Submit" class="button button-block button-positive" ng-click="closeModal()" />
        </div>
      </ion-content>
    </ion-modal-view>
  </script>


</html>
